<!DOCTYPE HTML>
<html>
<head>
<title>Brian Ross - Final - Web 1.0</title>
<link rel="stylesheet" href="/assesment.css">

</head>
<body>
    <div id="left">
    <section id = "student-info">
        <h1> 
            Brian Ross
        </h1>
        <p>
            My favorite color is a nice blue and I wear Nikes
        </p>
    </section>
    
    <section id = "data-input">
    <h1>Font Styler</h1>
    <label for="Font Size"></label>
        <input id="input-size" type="number">
    <label for="Font Family"></label>
        <select id="select-font">
        <option value="Helvetica">Helvetica</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option></select>
    <label for="Font Color"></label>
        <input id ="input-color" type="color" value="#000">
    <label for="Background Color"></label>
        <input id="input-bg-color" type="color" value="fff">
    <label for="Enter Text"></label>
        <textarea id="enter-text"> Enter Text</textarea>
    </section>
    </div>
    <div id ="right">
    <section id = "headline-display">
        <h1 id="display">
            Code Displayed
        </h1>
    </section>

    <section id = "data-output">
        <pre><code>.headline {
            font-size: <span id="show-size">16</span>px;
            font-family: <span id="show-font">Times</span>;
            color: <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
        }</code></pre>
        
    </section>
</div>
<script src="/assesment.js"></script>
</body>
    
</html>
